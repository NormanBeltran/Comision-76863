{% extends 'myapp/base.html' %}


{% block title %}
    Todos los cursos (ORM)
{% endblock %}
    
{% block content %}
    <h1>Lista de Cursos (usando contexto Queryset de ORM)</h1>
    <table style="border:5px solid">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre Curso</th>
                <th>Inscriptos</th>
            </tr>
        </thead>
        <tbody>
            {% for c  in cursos %}
            <tr>
                <td>{{c.id}}</td>
                <td>{{c.nombre}}</td>
                <td>{{c.inscriptos}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{% url 'bienvenido' %}">Volver a la Bienvenida</a>
{% endblock %}
